<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mPOS">
    <meta name="author" content="satheesh@ezetap.com">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>mPOS</title>



  </head>

  <body>


            <input  type="number" id="amount" name="amount" placeholder="" value=""
            style="background-color:black; color:white; font-size:20pt;line-height:20pt;text-align:right;"  readonly="readonly"/>

        <table>
        <tr>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 7 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 8 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 9 </button></td>
          <td><button  id="backspace" class="btn btn-warning btn-lg btn-block"> <i class="glyphicon glyphicon-arrow-left"></i> </button></td>
        </tr>

        <tr>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 4 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 5 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 6 </button></td>
          <td rowspan="3"><button id="paycard" class="btn btn-success btn-lg btn-block" style="line-height:180px;"><i class="glyphicon glyphicon-credit-card"></i></button></td>
        </tr>

        <tr>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 1 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 2 </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 3 </button></td>
        </tr>

        <tr>
          <td><button  id="clear" class="btn btn-danger btn-lg btn-block"> C </button></td>
          <td><button  class="kb btn btn-primary btn-lg btn-block"> 0 </button></td>
          <td><button  class="kb btn btn-info btn-lg btn-block"> .00 </button></td>
        </tr>

        </table>


<script src="js/jquery.min.js"></script>
<script type="application/javascript" src="js/fastclick.js"></script>
<script src="ezetap.js"></script>

<script type="application/javascript">
$(function() {
  FastClick.attach(document.body);
});
</script>


</body>
</html>
